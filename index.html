<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jhonatan Pereira - jhonatan.me">
    <title>Chat em tempo real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style>
        html {background-color: #3273dc;}
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        .corpo-chat {height: 500px; overflow-y: scroll;}
        .field-chat{width: 100%;}
        span.vc{color: blueviolet;}
    </style>
</head>
<body class="is-primary">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-white">
                    Chat em tempo real
                </h1>
                <h2 class="subtitle has-text-light">
                    Com socket.io
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div id="nick" style="display: none;">
                <div class="field has-addons">
                    <div class="control">
                        <input placeholder="Escolha seu nick" class="input" id="input-nick" autocomplete="off" />
                    </div>
                    <div class="control">
                        <button class="button is-primary" id="defnick">Pronto!</button>
                    </div>
                </div>
            </div>
            <div class="card" id="chat-top" style="display:none;">
                <form action="">
                    <div class="card-content corpo-chat">
                        <ul id="messages"></ul>
                    </div>
                    <footer class="card-footer">
                        <div class="field has-addons field-chat">
                            <div class="control is-expanded">
                                <input placeholder="Mensagem aqui" class="input is-medium" id="m" autocomplete="off" />
                            </div>
                            <div class="control">
                                <button class="button is-primary is-medium">Enviar</button>
                            </div>
                        </div>
                    </footer>
                </form>
            </div>
            
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var nick = $("#nick");
        var chatTop = $("#chat-top");
        $( document ).ready(function() {
            if (localStorage.getItem('nick'))
            chatTop.show();
            else 
            nick.show();
            
        });
        $("#defnick").on('click', function () {
            var inputNick = $("#input-nick");
            if (inputNick.val()) {
                localStorage.setItem('nick', inputNick.val());
                location.reload();
            }
        });
        $(function () {
            var socket = io();
            $('form').submit(function(){
                var messageInput = $('#m');
                if (messageInput.val()) {
                    var nick = localStorage.getItem('nick');
                    socket.emit('chat message', {nick: nick, mensagem: messageInput.val()});
                    messageInput.val('');
                }
                return false;
            });
            socket.on('chat message', function(msg){
                var nome = msg.nick == localStorage.getItem('nick') ? '<span class="vc">'+msg.nick+'</span>' : msg.nick;
                $('#messages').append($('<li><strong>'+nome+':</strong> '+msg.mensagem+'</li>'));
            });
        });
    </script>
</body>
</html>
